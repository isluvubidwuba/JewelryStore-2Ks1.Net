<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Admin Template</title>
  <meta name="author" content="David Grzyb" />
  <meta name="description" content="" />

  <!-- Tailwind -->
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="./js/ManagerEmployee.js"></script>
  <link href="build/tailwind.css" rel="stylesheet" />

  <script src="./js/DashboardAdmin.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");

    .font-family-karla {
      font-family: karla;
    }

    .bg-sidebar {
      background: #3d68ff;
    }

    .cta-btn {
      color: #3d68ff;
    }

    .upgrade-btn {
      background: #1947ee;
    }

    .upgrade-btn:hover {
      background: #0038fd;
    }

    .active-nav-link {
      background: #1947ee;
    }

    .nav-item:hover {
      background: #1947ee;
    }

    .account-link:hover {
      background: #3d68ff;
    }

    /* Ensure buttons are visible and not affected by overflow */
    .editBtn,
    .deleteBtn {
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    .table-container {
      overflow: auto;
    }
  </style>
</head>

<body class="bg-gray-100 font-family-karla flex">
  <!-- side bar -->
  <div id="sidebar-placeholder"></div>

  <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
    <!-- Desktop Header -->
    <div id="header-placeholder"></div>

    <!-- Mobile Header & Nav -->
    <header x-data="{ isOpen: false }" class="w-full bg-sidebar py-5 px-6 sm:hidden">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Admin</a>
        <button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
          <i x-show="!isOpen" class="fas fa-bars"></i>
          <i x-show="isOpen" class="fas fa-times"></i>
        </button>
      </div>

      <!-- Dropdown Nav -->
      <nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
        <a href="index.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-tachometer-alt mr-3"></i>
          Dashboard
        </a>
        <a href="../templates/ManagerEmployee.html"
          class="flex items-center active-nav-link text-white py-2 pl-4 nav-item">
          <i class="fas fa-sticky-note mr-3"></i>
          Manager Employee
        </a>
        <a href="tables.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-table mr-3"></i>
          Tables
        </a>
        <a href="forms.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-align-left mr-3"></i>
          Forms
        </a>
        <a href="tabs.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-tablet-alt mr-3"></i>
          Tabbed Content
        </a>
        <a href="calendar.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-calendar mr-3"></i>
          Calendar
        </a>
        <a href="#" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-cogs mr-3"></i>
          Support
        </a>
        <a href="#" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-user mr-3"></i>
          My Account
        </a>
        <a href="#" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-sign-out-alt mr-3"></i>
          Sign Out
        </a>
        <button
          class="w-full bg-white cta-btn font-semibold py-2 mt-3 rounded-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
          <i class="fas fa-arrow-circle-up mr-3"></i> Upgrade to Pro!
        </button>
      </nav>
    </header>

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
      <main class="w-full flex-grow p-6">
        <div class="mb-4 grid grid-cols-2 items-center mt-4">
          <h1 class="text-3xl text-black pb-6 justify-start col-span-1">Manager Employee</h1>
          <button id="insertEmployeeBtn"
            class="bg-green-500 text-white px-4 py-2 rounded mx-2 mb-2 col-span-1 self-end justify-self-end">Insert
            Employee</button>
        </div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">ID</th>
                <th scope="col" class="px-6 py-3">Image</th>
                <th scope="col" class="px-6 py-3">Full Name</th>
                <th scope="col" class="px-6 py-3">Role</th>
                <th scope="col" class="px-6 py-3">Status</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody">
              <!-- Rows will be inserted here by jQuery -->
            </tbody>
          </table>
        </div>
        <div class="mb-4 flex justify-center items-center mt-4">
          <button id="prevPageBtn" class="bg-blue-500 text-white px-4 py-2 rounded mx-2">Previous</button>
          <button id="nextPageBtn" class="bg-blue-500 text-white px-4 py-2 rounded mx-2">Next</button>
        </div>

        <!-- Update modal employee -->
        <div id="updateEmployeeModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
          <div class="bg-white rounded-lg shadow-lg w-1/3">
            <div class="px-4 py-2 flex justify-between items-center bg-gray-800 text-white rounded-t-lg">
              <h2 class="text-lg">Update Employee</h2>
              <button id="closeModalBtn" class="text-white">&times;</button>
            </div>
            <div class="p-4">
              <form id="updateEmployeeForm">
                <input type="hidden" id="employeeId" name="id">

                <div class="mb-4">
                  <label for="firstName" class="block text-gray-700">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border rounded" readonly>
                </div>
                <div class="mb-4">
                  <label for="lastName" class="block text-gray-700">Last Name</label>
                  <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded" readonly>
                </div>
                <!-- <div class="mb-4">
                  <label for="phoneNumber" class="block text-gray-700">Phone Number</label>
                  <input type="text" id="phoneNumber" name="phoneNumber" class="w-full px-3 py-2 border rounded"
                    readonly>
                </div>
                <div class="mb-4">
                  <label for="email" class="block text-gray-700">Email</label>
                  <input type="text" id="email" name="email" class="w-full px-3 py-2 border rounded" readonly>
                </div>
                <div class="mb-4">
                  <label for="address" class="block text-gray-700">Address</label>
                  <input type="text" id="address" name="address" class="w-full px-3 py-2 border rounded" readonly>
                </div> -->
                <div class="mb-4">
                  <label for="role" class="block text-gray-700">Role</label>
                  <select id="role" name="roleId" class="w-full px-3 py-2 border rounded">
                    <!-- sẽ dùng Jquery để gọi ra danh sách role -->
                  </select>
                </div>
                <div class="mb-4">
                  <label for="status" class="block text-gray-700">Status</label>
                  <select id="status" name="status" class="w-full px-3 py-2 border rounded">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label for="file" class="block text-gray-700">Select Image</label>
                  <input type="file" id="file" name="file" class="w-full px-3 py-2 border rounded" accept="image/*">
                  <img id="currentImage" src="" alt="Current Image" class="mt-2"
                    style="display: none; max-width: 100px;">
                </div>
                <div class="flex justify-end">
                  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>




    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

</body>

</html>
