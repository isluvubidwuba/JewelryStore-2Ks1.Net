<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Admin Template</title>
  <meta name="author" content="David Grzyb" />
  <meta name="description" content="" />

  <!-- Tailwind -->
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="./js/ManagerEmployee.js"></script>
  <link href="build/tailwind.css" rel="stylesheet" />

  <script src="./js/DashboardAdmin.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");

    .font-family-karla {
      font-family: karla;
    }

    .bg-sidebar {
      background: #3d68ff;
    }

    .cta-btn {
      color: #3d68ff;
    }

    .upgrade-btn {
      background: #1947ee;
    }

    .upgrade-btn:hover {
      background: #0038fd;
    }

    .active-nav-link {
      background: #1947ee;
    }

    .nav-item:hover {
      background: #1947ee;
    }

    .account-link:hover {
      background: #3d68ff;
    }

    /* Ensure buttons are visible and not affected by overflow */
    .editBtn,
    .deleteBtn {
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    .table-container {
      overflow: auto;
    }
  </style>
</head>

<body class="bg-gray-100 font-family-karla flex">
  <!-- side bar -->
  <div id="sidebar-placeholder"></div>

  <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
    <!-- Desktop Header -->
    <div id="header-placeholder"></div>

    

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
      <main class="w-full flex-grow p-6">
        <div class="mb-4 grid grid-cols-2 items-center mt-4">
          <h1 class="text-3xl text-black pb-6 justify-start col-span-1">Manager Employee</h1>
          <button id="insertEmployeeBtn"
            class="bg-green-500 text-white px-4 py-2 rounded mx-2 mb-2 col-span-1 self-end justify-self-end">Insert
            Employee</button>
        </div>


        <form class="max-w-lg mx-auto">
          <div class="flex relative">
            <label for="search-dropdown"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <button id="dropdown-button" data-dropdown-toggle="dropdown"
              class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
              type="button">
              Search by <span id="selected-criteria" class="ml-1">ID</span>
              <svg class="w-2.5 h-2.5 ml-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 4 4 4-4" />
              </svg>
            </button>

            <div id="dropdown"
              class="absolute z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
              <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                <li>
                  <button type="button"
                    class="dropdown-item inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    data-criteria="ID">ID</button>
                </li>
                <li>
                  <button type="button"
                    class="dropdown-item inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    data-criteria="Name">Name</button>
                </li>
                <li>
                  <button type="button"
                    class="dropdown-item inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    data-criteria="Role">Role</button>
                </li>
                <li>
                  <button type="button"
                    class="dropdown-item inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    data-criteria="Status">Status</button>
                </li>
              </ul>
            </div>
            <input type="search" id="search-input"
              class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
              placeholder="Search..." />
            
              <button type="submit"
              class="top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </div>
        </form>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">ID</th>
                <th scope="col" class="px-6 py-3">Image</th>
                <th scope="col" class="px-6 py-3">Full Name</th>
                <th scope="col" class="px-6 py-3">Role</th>
                <th scope="col" class="px-6 py-3">Status</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody">
              <!-- Rows will be inserted here by jQuery -->
            </tbody>
          </table>
        </div>
        <div class="mb-4 flex justify-center items-center mt-4">
          <button id="prevPageBtn" class="bg-blue-500 text-white px-6 py-2 rounded mx-2">Prev</button>
          <button id="nextPageBtn" class="bg-blue-500 text-white px-6 py-2 rounded mx-2">Next</button>
        </div>

        <!-- Update modal employee -->
        <div id="updateEmployeeModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
          <div class="bg-white rounded-lg shadow-lg w-1/3">
            <div class="px-4 py-2 flex justify-between items-center bg-gray-800 text-white rounded-t-lg">
              <h2 class="text-lg">Update Employee</h2>
              <button id="closeModalBtn" class="text-white">&times;</button>
            </div>
            <div class="p-4">
              <form id="updateEmployeeForm">
                <input type="hidden" id="employeeId" name="id">
                <input type="hidden" id="pinCode" name="pinCode">
                
                <div class="mb-4 flex space-x-4">
                  <div class="w-1/2">
                    <label for="firstName" class="block text-gray-700">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border rounded" readonly>
                  </div>
                  <div class="w-1/2">
                    <label for="lastName" class="block text-gray-700">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded" readonly>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="phoneNumber" class="block text-gray-700">Phone Number</label>
                  <input type="text" id="phoneNumber" name="phoneNumber" class="w-full px-3 py-2 border rounded"
                    readonly>
                </div>

                <div class="mb-4">
                  <label for="email" class="block text-gray-700">Email</label>
                  <input type="text" id="email" name="email" class="w-full px-3 py-2 border rounded" readonly>
                </div>

                <div class="mb-4">
                  <label for="address" class="block text-gray-700">Address</label>
                  <input type="text" id="address" name="address" class="w-full px-3 py-2 border rounded" readonly>
                </div>

                <div class="mb-4 flex space-x-4">
                  <div class="w-1/2">
                    <label for="role" class="block text-gray-700">Role</label>
                    <select id="role" name="roleId" class="w-full px-3 py-2 border rounded">
                      <!-- sẽ dùng Jquery để gọi ra danh sách role -->
                    </select>
                  </div>
                  <div class="w-1/2">
                    <label for="status" class="block text-gray-700">Status</label>
                    <select id="status" name="status" class="w-full px-3 py-2 border rounded">
                      <option value="true">Active</option>
                      <option value="false">Inactive</option>
                    </select>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="file" class="block text-gray-700">Select Image</label>
                  <input type="file" id="file" name="file" class="w-full px-3 py-2 border rounded" accept="image/*">
                  <img id="currentImage" src="" alt="Current Image" class="mt-2"
                    style="display: none; max-width: 100px;">
                </div>

                <div class="flex justify-end">
                  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>


        <!-- insert Form -->
        <!-- Insert Employee Modal -->
        <div id="insertEmployeeModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
          <div class="bg-white rounded-lg shadow-lg w-1/3">
            <div class="px-4 py-2 flex justify-between items-center bg-gray-800 text-white rounded-t-lg">
              <h2 class="text-lg">Insert Employee</h2>
              <button id="closeInsertModalBtn" class="text-white">&times;</button>
            </div>
            <div class="p-4">
              <form id="insertEmployeeForm">
                <div class="mb-4 flex space-x-4">
                  <div class="w-1/2">
                    <label for="insertFirstName" class="block text-gray-700">First Name</label>
                    <input type="text" id="insertFirstName" name="firstName" class="w-full px-3 py-2 border rounded">
                  </div>
                  <div class="w-1/2">
                    <label for="insertLastName" class="block text-gray-700">Last Name</label>
                    <input type="text" id="insertLastName" name="lastName" class="w-full px-3 py-2 border rounded">
                  </div>
                </div>

                <div class="mb-4">
                  <label for="insertPhoneNumber" class="block text-gray-700">Phone Number</label>
                  <input type="text" id="insertPhoneNumber" name="phoneNumber" class="w-full px-3 py-2 border rounded">
                </div>

                <div class="mb-4">
                  <label for="insertEmail" class="block text-gray-700">Email</label>
                  <input type="text" id="insertEmail" name="email" class="w-full px-3 py-2 border rounded">
                </div>

                <div class="mb-4">
                  <label for="insertAddress" class="block text-gray-700">Address</label>
                  <input type="text" id="insertAddress" name="address" class="w-full px-3 py-2 border rounded">
                </div>

                <div class="mb-4">
                  <label for="insertPincode" class="block text-gray-700">Pincode</label>
                  <input type="text" id="insertPincode" name="pinCode" class="w-full px-3 py-2 border rounded">
                </div>

                <div class="mb-4 flex space-x-4">
                  <div class="w-1/2">
                    <label for="insertRole" class="block text-gray-700">Role</label>
                    <select id="insertRole" name="roleId" class="w-full px-3 py-2 border rounded">
                      <!-- Roles will be populated here -->
                    </select>
                  </div>
                  <div class="w-1/2">
                    <label for="insertStatus" class="block text-gray-700">Status</label>
                    <select id="insertStatus" name="status" class="w-full px-3 py-2 border rounded">
                      <option value="true">Active</option>
                      <option value="false">Inactive</option>
                    </select>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="insertFile" class="block text-gray-700">Select Image</label>
                  <input type="file" id="insertFile" name="file" class="w-full px-3 py-2 border rounded"
                    accept="image/*">
                </div>

                <div class="flex justify-end">
                  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Insert</button>
                </div>
              </form>
            </div>
          </div>
        </div>






    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

</body>

</html>
