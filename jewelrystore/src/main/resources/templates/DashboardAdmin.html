<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard admin</title>
    <meta name="author" content="David Grzyb" />
    <meta name="description" content="" />

    <!-- Tailwind -->
    <link href="build/tailwind.css" rel="stylesheet" />
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/DashboardAdmin.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");
      .font-family-karla {
        font-family: karla;
      }
      .bg-sidebar {
        background: #3d68ff;
      }
      .cta-btn {
        color: #3d68ff;
      }
      .upgrade-btn {
        background: #1947ee;
      }
      .upgrade-btn:hover {
        background: #0038fd;
      }
      .active-nav-link {
        background: #1947ee;
      }
      .nav-item:hover {
        background: #1947ee;
      }
      .account-link:hover {
        background: #3d68ff;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-family-karla flex overflow-x-hidden">
    <!-- side bar -->
    <div id="sidebar-placeholder"></div>

    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
      <!-- Desktop Header -->
      <div id="header-placeholder"></div>

      <div class="w-full overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
          <h1 class="text-3xl text-black pb-6">Dashboard</h1>

          <div class="flex-1 p-6 bg-gray-100">
            <h2 class="text-2xl font-semibold mb-4">View Performing</h2>
            <div class="mb-4">
              <label
                for="revenuePeriod"
                class="text-lg font-medium dark:text-white"
                >Chọn khoảng thời gian:</label
              >
              <select id="revenuePeriod" class="ml-2 p-2 rounded">
                <option value="month">Month</option>
                <option value="year">Year</option>
              </select>
            </div>

            <!-- Start Third Row -->
            <div
              class="grid grid-cols-1 md:grid-cols-5 items-start px-4 xl:p-0 gap-y-4 md:gap-6 mb-4"
            >
              <div class="col-start-1 col-end-5">
                <h2
                  class="text-xs md:text-sm text-gray-800 font-bold tracking-wide"
                >
                  Summary Transactions
                </h2>
              </div>
              <div
                class="col-span-2 bg-white p-6 rounded-xl border border-gray-50 flex flex-col space-y-6"
              >
                <canvas id="myChart"></canvas>
              </div>
              <div
                class="col-span-3 bg-white p-6 rounded-xl border border-gray-50 flex flex-col space-y-6"
              >
                <h2 class="text-sm text-gray-600 font-bold tracking-wide">
                  Counter Revenue
                </h2>
                <ul
                  class="divide-y-2 divide-gray-100 overflow-x-auto w-full"
                  id="counterList"
                >
                  <!-- Dữ liệu doanh thu các quầy sẽ được tải động -->
                </ul>
              </div>
            </div>
            <!-- End Third Row -->

            <div
              class="bg-white max-w-full mb-6 dark:bg-zinc-800 p-6 rounded-lg shadow-md"
            >
              <h2 class="text-xl font-semibold mb-4 dark:text-white">
                Top Performing Reps
              </h2>

              <div
                id="topReps"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
              ></div>
            </div>

            <div
              class="max-w-full mx-auto p-6 mb-6 bg-white dark:bg-zinc-800 rounded-lg shadow-md"
            >
              <h2
                class="text-xl font-semibold mb-4 text-zinc-900 dark:text-zinc-100"
              >
                Top Performing Products
              </h2>
              <div
                id="topProducts"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-5"
              ></div>
            </div>

            <div class="mb-6">
              <h2 class="text-2xl font-semibold mb-4">Recent Invoice</h2>
              <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow">
                <table class="w-full" id="invoiceTable">
                  <thead>
                    <tr class="text-left">
                      <th class="p-2">Date</th>
                      <th class="p-2">Client</th>
                      <th class="p-2">Employee</th>
                      <th class="p-2">Invoice Type</th>
                      <th class="p-2">Status</th>
                      <th class="p-2">Total Price Raw</th>
                      <th class="p-2">Total Price</th>
                      <th class="p-2">Discount Price</th>
                      <th class="p-2">Payment</th>
                      <th class="p-2">Note</th>
                    </tr>
                  </thead>
                  <tbody id="invoiceBody">
                    <!-- Dữ liệu hóa đơn sẽ được tải động -->
                  </tbody>
                </table>
                <div class="flex justify-center mt-4">
                  <button
                    id="loadMoreBtn"
                    class="bg-white text-black rounded-full p-4 shadow-md flex items-center justify-center w-12 h-12 animate-bounce"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 13.5L12 21m0 0L4.5 13.5M12 21V3"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <!-- AlpineJS -->
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
