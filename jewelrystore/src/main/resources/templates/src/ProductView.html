<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Import</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ViewProductForStaff.js"></script>


    <style>
        /* Keyframes for fade-right animation */
        @keyframes fadeRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Apply the animation to each li element */
        #dropdown ul li {
            animation: fadeRight 0.4s ease-out forwards;
        }

        /* Delay the animation for each li to create a staggered effect */
        #dropdown ul li:nth-child(1) {
            animation-delay: 0.1s;
        }

        #dropdown ul li:nth-child(2) {
            animation-delay: 0.3s;
        }

        #dropdown ul li:nth-child(3) {
            animation-delay: 0.5s;
        }





        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tag {
            background-color: #D1D5DB;
            /* Cool gray */
            color: #1F2937;
            /* Darker gray */
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .product-info {
            background-color: #F9FAFB;
            /* Light gray */
            border: 2px solid #E5E7EB;
            /* Slightly darker gray */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .promotion-item {
            background-color: #F1F5F9;
            /* Very light blue */
            border: 2px solid #E5E7EB;
            /* Slightly darker gray */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .container-scroll {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .cool-title {
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            color: #1E3A8A;
            /* Dark blue */
            margin-bottom: 10px;
        }
    </style>

</head>

<body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <div id="sidebarContainer" class="h-screen text-white">
        <!-- Sidebar content -->
        @@include('components/sidebarForStaff.html')
    </div>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col">
        <div class="flex-grow p-6">
            <div class="flex">
                <!-- Dropdown for selecting invoice type -->
                <div class="flex-initial mr-1">
                    <label for="invoiceType"
                        class="block text-sm font-medium text-gray-900 dark:text-white hidden">Invoice Type</label>
                    <button id="dropdown-button" data-dropdown-toggle="dropdown"
                        class="flex justify-between items-center py-2 px-4 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-700">
                        All categories
                        <svg class="w-4 h-4" aria-hidden="true" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>
                    <div id="dropdown"
                        class="absolute hidden mt-1 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                            <li>
                                <button type="button" data-value="1"
                                    class="invoice-option block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sell</button>
                            </li>
                            <li>
                                <button type="button" data-value="2"
                                    class="invoice-option block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Imports</button>
                            </li>
                            <li>
                                <button type="button" data-value="3"
                                    class="invoice-option block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Buy
                                    Back</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Search bar for barcode -->
                <div class="flex items-center relative">
                    <input type="search" id="barcode"
                        class="block w-full pl-4 pr-10 py-2 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Enter product barcode" required />
                    <button type="button" id="searchBtn"
                        class="absolute inset-y-0 right-0 flex items-center px-3 text-sm font-medium h-full text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg class="w-4 h-4" aria-hidden="true" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8 a7 7 0 0 1 14 0Z" />
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>
                </div>
            </div>
            <!-- Search results container -->
            <div id="displayContainer" class="mt-4 p-4 bg-white rounded shadow">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>
</body>


</html>
