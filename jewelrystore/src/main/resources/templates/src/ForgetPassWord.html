        <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-4">Reset your password</h2>
            <p class="mb-4">We just sent a 6 digit otp to . Enter that code here to proceed</p>
            <div class="flex space-x-2 mb-4">
                <input type="text" maxlength="1" class="w-12 h-12 text-center border border-zinc-300 rounded-md" />
                <input type="text" maxlength="1" class="w-12 h-12 text-center border border-zinc-300 rounded-md" />
                <input type="text" maxlength="1" class="w-12 h-12 text-center border border-zinc-300 rounded-md" />
                <input type="text" maxlength="1" class="w-12 h-12 text-center border border-zinc-300 rounded-md" />
                <input type="text" maxlength="1" class="w-12 h-12 text-center border border-zinc-300 rounded-md" />
                <input type="text" maxlength="1" class="w-12 h-12 text-center border border-zinc-300 rounded-md" />
            </div>
            <p class="text-green-500 mb-4">OTP sent successfully.</p>
            <p class="text-zinc-500 mb-4">Didn't get OTP? - regenerate OTP in 00:28</p>
            <button class="bg-zinc-500 text-white py-2 px-4 rounded-md w-full">Validate OTP</button>
        </div>

        <div class="flex flex-col items-center justify-center min-h-screen bg-white">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
                <div class="flex justify-center mb-6">
                    <img src="https://placehold.co/50x50" alt="DEMO" class="h-12 w-12">
                </div>
                <h2 class="text-2xl font-semibold text-center mb-6">User Details</h2>
                <form>
                    <div class="mb-4">
                        <input type="password" placeholder="New Password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <input type="password" placeholder="Confirm New Password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Continue</button>
                </form>
            </div>
        </div>


        <div class="bg-white text-black p-6 rounded-lg shadow-md max-w-md mx-auto">
            <h2 class="text-xl font-semibold mb-4">Forgot Your Password?</h2>
            <p class="mb-6">Enter your username and we will send you instructions to reset your password.</p>
            <input type="text" placeholder="Username" class="w-full p-3 border border-zinc-300 rounded mb-4" />
