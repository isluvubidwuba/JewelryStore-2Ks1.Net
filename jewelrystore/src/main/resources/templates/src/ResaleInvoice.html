<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resale Invoice</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/ResaleInvoice.js"></script>
</head>


<body>
    <div id="container" class="flex">
        <!-- side bar -->
        <div id="sidebarContainer" class="h-screen text-white">
            <!-- Sidebar content -->@@include('components/sidebarForStaff.html')
        </div>

        <div class="12bg-pink-100 p-8 w-full h-screen">
            <!-- Form nhập liệu -->
            <div class="mb-8">
                <label for="invoiceInput" class="block text-gray-700 text-sm font-bold mb-2">Nhập mã hóa đơn:</label>
                <input type="text" id="invoiceInput" name="invoiceInput"
                    class="shadow appearance-none border rounded w-1/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button id="submitInvoice"
                    class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Gửi</button>
            </div>
            <!-- Nội dung hóa đơn sẽ được cập nhật tại đây -->
            <div id="invoiceContent">
                <!-- Nội dung hóa đơn như mẫu đã cho -->
            </div>

            <!-- Nút tạo hóa đơn mua lại -->
            <button id="createReinvoice"
                class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden">Tạo
                hóa đơn mua lại</button>
        </div>

        <!-- Modal -->
        <div id="reinvoiceModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                <div
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Tạo hóa đơn mua
                                    lại</h3>
                                <div class="mt-2" id="modalContent">
                                    <!-- Nội dung hóa đơn cũ sẽ hiển thị ở đây -->
                                </div>
                                <label for="noteInput" class="block text-gray-700 text-sm font-bold mb-2">Ghi
                                    chú:</label>
                                <input type="text" id="noteInput" name="noteInput"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button id="submitReinvoice"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">Tạo
                            hóa đơn</button>
                        <button id="cancelReinvoice"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">Hủy</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal chi tiết hóa đơn -->
        <div id="view-invoice-modal"
            class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-7xl sm:w-full">
                <div class="bg-white p-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Chi Tiết Hóa Đơn</h3>
                        <button type="button" class="text-gray-400 hover:text-gray-500 close-view-invoice-modal-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-4" id="invoice-details">
                        <!-- Thông tin chi tiết hóa đơn sẽ được hiển thị tại đây -->
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm close-view-invoice-modal-btn">Đóng</button>
                </div>
            </div>
        </div>


       
</html>
