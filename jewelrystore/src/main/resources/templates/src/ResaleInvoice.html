<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="css/styles.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/InvoiceResale.js"></script>
  <style>
    #product-sold {
      max-height: calc(100vh - 150px);
      overflow-y: auto;
    }

    #invoice-details {
      max-height: 800px;
      overflow-y: auto;
    }
  </style>

  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
</head>

<body>
  <div id="container" class="flex">
    <div class="flex w-full">
      <!-- side bar -->
      <div id="sidebarContainer" class="h-screen text-white">
        @@include('components/sidebarForStaff.html')
      </div>

      <!-- Product list -->
      <div id="product-in-invocie"
        class="w-5/12 bg-white p-4 shadow flex flex-col h-screen transition-all duration-300">
        <div>
          <input type="text" id="invoiceid-input" class="border p-2" placeholder="Nhập Invoice ID" />
          <button id="add-invoiceid-button" class="bg-blue-500 hover:bg-blue-700 text-white p-2">
            Thêm
          </button>
        </div>
        <div class="mt-4">
          <table id="product-table" class="min-w-full bg-white">
            <thead>
              <tr>
                <th class="px-4 py-2">Invoice ID</th>
                <th class="px-4 py-2">Product Code</th>
                <th class="px-4 py-2">Product Name</th>
                <th class="px-4 py-2">Total Price</th>
                <th class="px-4 py-2">Actions</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              <!-- Products will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Sidebar tính tiền -->
      <div class="w-5/12 bg-white p-4 shadow flex flex-col h-screen transition-all duration-300">

        <!-- Selected user info and promotions -->
        <div id="selected-user-info" class="mt-4 p-4 border border-gray-200 rounded-md hidden flex">
          <div class="w-full pr-4">
            <h3 class="text-lg font-medium text-gray-900">Selected User</h3>
            <div id="user-details" class="mt-2">
              <!-- User details will be displayed here -->
            </div>
          </div>
          <div class="w-px bg-gray-600 px-1 mx-4" style="width: 2px"></div>
        </div>

        <hr class="border-t-2 border-black mb-4" />

        <!-- Selected products and total -->
        <div class="overflow-y-scroll mt-3 max-h-90" id="selected-products-container">
          <table class="min-w-full divide-y divide-gray-200 table-fixed">
            <thead>
              <tr>
                <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Detail ID</th>
                <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Name</th>
                <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Product Code</th>
                <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Price</th>
                <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Quantity</th>
                <th class="px-4 py-2 bg-gray-50"></th>
              </tr>
            </thead>
            <tbody id="selected-products" class="bg-white divide-y divide-gray-200">
              <!-- Selected products will be displayed here -->
            </tbody>
          </table>
        </div>

        <!-- Footer -->
        <div class="mt-auto pt-4 border-t-2 border-black">
          <div class="flex justify-between items-center">
            <div>Total Price</div>
            <div id="total-price"></div>
          </div>
          <div class="flex justify-between mt-4">
            <div class="mt-4 flex justify-between space-x-2">
              <button id="checkout-button" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                Thanh toán
              </button>
            </div>
          </div>
        </div>
      </div>






    </div>
  </div>



  <!-- View invoice modal -->
  <div id="view-invoice-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-7xl sm:w-full">
      <div class="bg-white p-4">
        <div class="flex justify-between items-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Chi Tiết Hóa Đơn
          </h3>
          <button type="button" class="text-gray-400 hover:text-gray-500 close-view-invoice-modal-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-4" id="invoice-details">
          <!-- Invoice details will be displayed here dynamically -->
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm close-view-invoice-modal-btn">
          Đóng
        </button>
      </div>
    </div>
  </div>




  </div>

</body>

<!-- Modal Xác Nhận -->
<div id="confirm-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Xác nhận thanh toán
            </h3>
            <div class="mt-2" id="confirm-modal-content">
              <!-- Nội dung xác nhận sẽ được thêm vào đây -->
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button id="confirm-modal-yes"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
          Xác nhận
        </button>
        <button id="confirm-modal-no"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Hủy bỏ
        </button>
      </div>
    </div>
  </div>
</div>



</html>
