<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin 2KS1NET</title>

  <script src="js/jquery.min.js"></script>
  <script src="js/ManagerEmployee.js"></script>
  <script src="js/revenueEmployee.js"></script>
  <!-- Tailwind CSS -->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <style>
    @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");

    .table-container {
      overflow: auto;
    }
  </style>
</head>

<body class="bg-gray-100 font-family-karla flex w-screen h-full overflow-x-hidden">
  <!-- Sidebar -->
  <div id="sidebar-placeholder">@@include('components/sidebar.html')</div>

  <!-- Main content -->
  <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
    <!-- Desktop Header -->
    <div id="header-placeholder">@@include('components/header.html')</div>

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
      <main class="w-full flex-grow p-6">
        <!-- Page Title and Insert Button -->
        <div class="mb-4 grid grid-cols-2 items-center mt-4">
          <h1 class="text-3xl text-black pb-6 justify-start col-span-1">
            Manager Employee
          </h1>
          <button id="openInsertModalBtn"
            class="bg-black hover:bg-gray-700 text-white px-4 py-2 rounded mx-2 mb-2 col-span-1 self-end justify-self-end">
            Insert Employee
          </button>
        </div>

        <!-- Search Form -->
        <form class="max-w-lg mx-auto" id="searchForm">
          <div class="flex relative mb-3" x-data="{ open: false }">
            <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
            <button @click="open = !open" @click.away="open = false"
              class="flex-shrink-0 z-30 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100"
              type="button">
              Search by <span id="selected-criteria" class="ml-1">ID</span>
              <svg class="w-2.5 h-2.5 ml-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 4 4 4-4" />
              </svg>
            </button>

            <!-- Dropdown -->
            <div x-show="open" x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 transform scale-95"
              x-transition:enter-end="opacity-100 transform scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="opacity-100 transform scale-100"
              x-transition:leave-end="opacity-0 transform scale-95"
              class="absolute left-0 mt-2 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 z-20">
              <ul class="mt-6 py-1 text-sm text-gray-700" aria-labelledby="dropdown-button">
                <li class="p-1">
                  <button type="button" class="dropdown-item w-full text-left px-2 py-1 hover:bg-gray-100"
                    @click="open = false; document.getElementById('selected-criteria').innerText = 'ID'">
                    ID
                  </button>
                </li>
                <li class="p-1">
                  <button type="button" class="dropdown-item w-full text-left px-2 py-1 hover:bg-gray-100"
                    @click="open = false; document.getElementById('selected-criteria').innerText = 'Name'">
                    Name
                  </button>
                </li>
                <li class="p-1">
                  <button type="button" class="dropdown-item w-full text-left px-2 py-1 hover:bg-gray-100"
                    @click="open = false; document.getElementById('selected-criteria').innerText = 'Role'">
                    Role
                  </button>
                </li>
                <li class="p-1">
                  <button type="button" class="dropdown-item w-full text-left px-2 py-1 hover:bg-gray-100"
                    @click="open = false; document.getElementById('selected-criteria').innerText = 'Status'">
                    Status
                  </button>
                </li>
              </ul>
            </div>

            <!-- Search Input -->
            <input type="search" id="searchInput"
              class="block p-2.5 w-full z-10 text-sm text-gray-900 bg-gray-50 rounded-r-lg border border-gray-300"
              placeholder="Search..." />
            <button id="searchButton" type="submit"
              class="top-0 right-0 p-2.5 text-sm font-medium text-white bg-black rounded-r-lg border border-gray-700 hover:bg-gray-700 focus:ring-4 focus:outline-none">
              <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </div>
        </form>

        <!-- Employee Table -->
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
              <tr class="bg-gray-300 shadow-sm">
                <th scope="col" class="px-6 py-3">ID</th>
                <th scope="col" class="px-6 py-3">Image</th>
                <th scope="col" class="px-6 py-3">Full Name</th>
                <th scope="col" class="px-6 py-3">Role</th>
                <th scope="col" class="px-6 py-3">Status</th>
                <th scope="col" class="px-6 py-3">Total Revenue</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody">
              <!-- Rows will be inserted here by jQuery -->
            </tbody>
          </table>
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-center items-center mt-4">
          <button id="prevPageBtn" class="bg-black hover:bg-gray-700 text-white p-2 rounded-full mx-2" disabled>
            <i class="fas fa-chevron-left"></i> Previous
          </button>
          <span id="currentPageIndicator" class="text-black mx-2"></span>
          <button id="nextPageBtn" class="bg-black hover:bg-gray-700 text-white p-2 rounded-full mx-2" disabled>
            Next <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <!-- View Employee Modal -->
        <div id="viewEmployeeModal"
          class="fixed inset-0 flex items-center justify-center z-45 hidden bg-gray-800 bg-opacity-75">
          <div class="bg-white rounded-lg shadow-lg w-2/3">
            <div class="px-4 py-2 flex justify-between items-center bg-gray-800 text-white rounded-t-lg">
              <h2 class="text-lg">View Employee</h2>
              <button id="closeViewModalBtn" class="text-white">
                &times;
              </button>
            </div>
            <div class="p-4">
              <div class="flex space-x-4">
                <div class="w-1/3 border-r-4 border-gray-100 mr-2 pr-2">
                  <img id="viewEmployeeImage" src="" alt="Employee Image"
                    class="w-64 h-64 object-cover mx-auto border border-gray-300 rounded-md" />
                  <div class="flex items-center justify-center w-full mt-4">
                    <label for="viewEmployeeImageFile"
                      class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50">
                      <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                          fill="none" viewBox="0 0 20 16">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                        </svg>
                        <p class="mb-2 text-sm text-gray-500">
                          <span class="font-semibold">Click to upload</span>
                          or drag and drop
                        </p>
                        <p class="text-xs text-gray-500">
                          SVG, PNG, JPG or GIF (MAX. 800x400px)
                        </p>
                      </div>
                      <input id="viewEmployeeImageFile" name="file" type="file" class="hidden" />
                    </label>
                  </div>
                </div>
                <div class="w-2/3">
                  <form id="viewEmployeeForm">
                    <input type="hidden" id="viewEmployeeId" name="id" />
                    <input type="hidden" id="viewPinCode" name="pinCode" />
                    <div class="mb-4 flex space-x-4">
                      <div class="w-full">
                        <label for="viewFirstName" class="block text-gray-700">First Name</label>
                        <input type="text" id="viewFirstName" name="firstName" class="w-full px-3 py-2 border rounded"
                          readonly />
                      </div>
                      <div class="w-full">
                        <label for="viewLastName" class="block text-gray-700">Last Name</label>
                        <input type="text" id="viewLastName" name="lastName" class="w-full px-3 py-2 border rounded"
                          readonly />
                      </div>
                    </div>
                    <div class="mb-4">
                      <label for="viewPhoneNumber" class="block text-gray-700">Phone Number</label>
                      <input type="text" id="viewPhoneNumber" name="phoneNumber" class="w-full px-3 py-2 border rounded"
                        readonly />
                    </div>
                    <div class="mb-4">
                      <label for="viewEmail" class="block text-gray-700">Email</label>
                      <input type="text" id="viewEmail" name="email" class="w-full px-3 py-2 border rounded" readonly />
                    </div>
                    <div class="mb-4">
                      <label for="viewAddress" class="block text-gray-700">Address</label>
                      <input type="text" id="viewAddress" name="address" class="w-full px-3 py-2 border rounded"
                        readonly />
                    </div>
                    <div class="mb-4 flex space-x-4">
                      <div class="w-full">
                        <label for="viewRole" class="block text-gray-700">Role</label>
                        <select id="viewRole" name="roleId" class="w-full px-3 py-2 border rounded"></select>
                      </div>
                      <div class="w-full">
                        <label for="viewStatus" class="block text-gray-700">Status</label>
                        <select id="viewStatus" name="status" class="w-full px-3 py-2 border rounded">
                          <option value="true">Active</option>
                          <option value="false">Inactive</option>
                        </select>
                      </div>
                    </div>
                    <div class="flex justify-end space-x-4">
                      <button type="button" id="updateEmployeeBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
                        Update
                      </button>
                      <button type="button" id="deleteEmployeeBtn"
                        class="bg-red-500 text-white px-4 py-2 rounded hidden">
                        Delete
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Insert Employee Modal -->
        <div id="insertEmployeeModal"
          class="fixed inset-0 flex items-center justify-center z-40 hidden bg-gray-800 bg-opacity-75">
          <div class="bg-white rounded-lg shadow-lg w-2/3">
            <div class="px-4 py-2 flex justify-between items-center bg-gray-800 text-white rounded-t-lg">
              <h2 class="text-lg">Insert Employee</h2>
              <button id="closeInsertModalBtn" class="text-white">
                &times;
              </button>
            </div>
            <div class="p-4">
              <form id="insertEmployeeForm" class="flex space-x-4">
                <div class="w-1/3 border-r-4 border-gray-800 mr-2 pr-2">
                  <div class="flex flex-col items-center justify-center">
                    <img id="insertEmployeeImagePreview" src="#" alt="Employee Image"
                      class="w-64 h-64 object-cover border border-gray-300 rounded-md mb-4" />
                    <div class="flex items-center justify-center w-full">
                      <label for="insertEmployeeImageFile"
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                          <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                          </svg>
                          <p class="mb-2 text-sm text-gray-500">
                            <span class="font-semibold">Click to upload</span>
                            or drag and drop
                          </p>
                          <p class="text-xs text-gray-500">
                            SVG, PNG, JPG or GIF (MAX. 800x400px)
                          </p>
                        </div>
                        <input id="insertEmployeeImageFile" type="file" name="file" class="hidden" accept="image/*" />
                      </label>
                    </div>
                  </div>
                </div>
                <div class="w-2/3">
                  <div class="mb-4 flex space-x-4">
                    <div class="w-1/2">
                      <label for="insertFirstName" class="block text-gray-700">First Name</label>
                      <input type="text" id="insertFirstName" name="firstName" class="w-full px-3 py-2 border rounded"
                        required />
                    </div>
                    <div class="w-1/2">
                      <label for="insertLastName" class="block text-gray-700">Last Name</label>
                      <input type="text" id="insertLastName" name="lastName" class="w-full px-3 py-2 border rounded"
                        required />
                    </div>
                  </div>
                  <div class="mb-4">
                    <label for="insertPhoneNumber" class="block text-gray-700">Phone Number</label>
                    <input type="text" id="insertPhoneNumber" name="phoneNumber" class="w-full px-3 py-2 border rounded"
                      required />
                  </div>
                  <div class="mb-4">
                    <label for="insertEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="insertEmail" name="email" class="w-full px-3 py-2 border rounded"
                      required />
                  </div>
                  <div class="mb-4">
                    <label for="insertAddress" class="block text-gray-700">Address</label>
                    <input type="text" id="insertAddress" name="address" class="w-full px-3 py-2 border rounded"
                      required />
                  </div>
                  <div class="mb-4">
                    <label for="insertPincode" class="block text-gray-700">Pincode</label>
                    <input type="text" id="insertPincode" name="pinCode" class="w-full px-3 py-2 border rounded"
                      required />
                  </div>
                  <div class="mb-4 flex space-x-4">
                    <div class="w-1/2">
                      <label for="insertRole" class="block text-gray-700">Role</label>
                      <select id="insertRole" name="roleId" class="w-full px-3 py-2 border rounded" required>
                        <!-- Roles will be populated here -->
                      </select>
                    </div>
                    <div class="w-1/2">
                      <label for="insertStatus" class="block text-gray-700">Status</label>
                      <div class="w-full px-3 py-2 border rounded bg-white text-green-500">
                        ACTIVE
                      </div>
                      <input type="hidden" id="insertStatus" name="status" value="true" />
                    </div>
                  </div>
                  <div class="flex justify-end">
                    <button type="submit" class="bg-black hover:bg-gray-700 text-white px-4 py-2 rounded">
                      Insert
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="modal-placeholder">
      @@include('components/viewEmployeeModal.html')
    </div>
  </div>
</body>

</html>
