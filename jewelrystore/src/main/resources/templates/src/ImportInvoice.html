<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Import</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ImportInvoice.js"></script>
</head>

<body class="bg-gray-100 h-screen flex">
    <!-- side bar -->
    <div id="sidebarContainer" class="h-screen text-white">
        <!-- Sidebar content -->

    </div>


    <!-- Main Content -->
    <div class="flex flex-1 p-6">
        <!-- Cột hiển thị danh sách sản phẩm -->
        <div class="w-2/3 bg-white rounded-lg shadow-md p-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Danh sách sản phẩm đã chọn</h2>
                <button type="button" id="openProductModal"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Thêm sản phẩm</button>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã
                            sản phẩm</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên
                            sản phẩm</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số
                            lượng</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá
                        </th>
                    </tr>
                </thead>
                <tbody id="selectedProductsTable" class="bg-white divide-y divide-gray-200">
                    <!-- Các hàng sẽ được thêm động ở đây -->
                </tbody>
            </table>
        </div>

        <!-- Sidebar bên phải -->
        <div class="w-1/3 bg-gray-200 rounded-lg shadow-md p-8 ml-6 flex flex-col justify-between">
            <div>
                <h2 class="text-xl font-semibold mb-4">Chi tiết phiếu nhập</h2>
                <form id="importInvoiceForm" class="space-y-6">
                    <div>
                        <label for="invoiceNumber" class="block text-gray-700">Số hóa đơn:</label>
                        <input type="text" id="invoiceNumber" name="invoiceNumber"
                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div>
                        <button type="button" id="openSupplierModal"
                            class="w-full px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">Chọn nhà cung
                            cấp</button>
                    </div>
                    <div>
                        <label for="importDate" class="block text-gray-700">Ngày nhập:</label>
                        <input type="date" id="importDate" name="importDate"
                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                </form>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-2">Tổng giá tiền</h3>
                <p id="totalPrice" class="text-xl font-bold">0 VND</p>
            </div>
        </div>
    </div>

    <!-- Modal chọn sản phẩm -->
    <div id="productSelectionModal"
        class="fixed inset-0 z-50 flex items-center justify-center hidden bg-gray-800 bg-opacity-75">
        <div class="bg-white w-4/5 h-4/5 rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center pb-3">
                <h2 id="modalTitle" class="text-2xl font-semibold">Chọn sản phẩm để nhập</h2>
                <button id="closeProductModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="flex justify-between mb-4">
                <div class="w-full pr-4" id="productGrid" style="height: 70vh; overflow-y: auto;">
                    <!-- Product grid sẽ được thêm động ở đây -->
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Mã sản phẩm</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tên sản phẩm</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Danh mục</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Chất liệu</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Giá</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Chọn</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Các hàng sẽ được thêm động ở đây -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="flex justify-end mt-4">
                <button type="button" id="addSelectedProducts" class="bg-green-500 text-white px-4 py-2 rounded">Thêm
                    sản phẩm</button>
            </div>
        </div>
    </div>

    <!-- Modal chọn nhà cung cấp -->
    <div id="supplierSelectionModal"
        class="fixed inset-0 z-50 flex items-center justify-center hidden bg-gray-800 bg-opacity-75">
        <div class="bg-white w-4/5 h-4/5 rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center pb-3">
                <h2 id="supplierModalTitle" class="text-2xl font-semibold">Chọn nhà cung cấp</h2>
                <button id="closeSupplierModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="supplierList" style="height: 70vh; overflow-y: auto;">
                <!-- Danh sách nhà cung cấp sẽ được thêm động ở đây -->
            </div>
        </div>
    </div>



</body>
<script>
    $(document).ready(function () {
        $("#sidebarContainer").load("components/sidebarForStaff.html");
    });
</script>

</html>
