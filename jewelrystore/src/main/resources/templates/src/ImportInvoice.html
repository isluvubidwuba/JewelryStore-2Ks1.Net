<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Import</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ImportInvoice.js"></script>
  </head>

  <body class="bg-gray-100 h-screen flex">
    <!-- side bar -->
    <div id="sidebarContainer" class="h-screen text-white">
      <!-- Sidebar content -->
      @@include('components/sidebarForStaff.html')
    </div>

    <!-- Main Content -->
    <div class="flex flex-1 p-6">
      <!-- Cột hiển thị danh sách sản phẩm -->
      <div class="w-2/3 bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">List of selected products</h2>
          <div class="flex h-10">
            <input
              type="text"
              id="barcodeInput"
              class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter barcode"
            />
            <button
              type="button"
              id="searchProductByBarcode"
              class="bg-black hover:bg-gray-700 text-white px-4 py-2 rounded-r-md"
            >
              Search
            </button>
          </div>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Product Code
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Product Name
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Quantity
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Price
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Action
              </th>
            </tr>
          </thead>
          <tbody
            id="selectedProductsTable"
            class="bg-white divide-y divide-gray-200"
          >
            <!-- Các hàng sẽ được thêm động ở đây -->
          </tbody>
        </table>
      </div>

      <!-- Sidebar bên phải -->
      <div
        class="w-1/3 bg-gray-200 rounded-lg shadow-md p-8 ml-6 flex flex-col justify-between"
      >
        <div>
          <h2 class="text-xl font-semibold mb-4">Details of entry form</h2>
          <div class="mb-4">
            <div class="flex h-10">
              <input
                type="text"
                id="supplierInput"
                class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 "
                placeholder="Enter Supplier ID"
              />
              <button
                type="button"
                id="searchSupplier"
                class="bg-black hover:bg-gray-700 text-white px-4 py-2 rounded-r-md "
              >
                Search
              </button>
            </div>
          </div>
          <div id="supplierInfo" class="hidden p-4 bg-white shadow rounded-lg">
            <h3 class="text-lg font-semibold mb-4 text-gray-800 border-b pb-2">
              Supplier Information
            </h3>
            <p id="supplierName" class="text-sm mb-2 text-gray-700">Name:</p>
            <p id="supplierPhone" class="text-sm mb-2 text-gray-700">
              Numberphone:
            </p>
            <p id="supplierEmail" class="text-sm mb-2 text-gray-700">Email:</p>
            <p id="supplierAddress" class="text-sm mb-2 text-gray-700">
              Address:
            </p>
          </div>
          <!-- Thêm textarea để nhập ghi chú -->

          <!-- Thêm select để chọn phương thức thanh toán
           -->
        </div>
        <div>
          <div class="mb-4">
            <label
              for="paymentMethod"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Payment Methods</label
            >
            <select
              id="paymentMethod"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select a payment method</option>
              <option value="COD">Cash</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="notes"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Note</label
            >
            <textarea
              id="notes"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter note"
            ></textarea>
          </div>
          <h3 class="text-lg font-semibold mb-2">Total Price</h3>
          <p id="totalPrice" class="text-xl font-bold">0 VND</p>
          <button
            type="button"
            id="createInvoice"
            class="w-full mt-4 px-3 py-2 text-white rounded-md bg-black hover:bg-gray-700"
          >
            Create Invoice
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
