<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Import</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ImportInvoice.js"></script>
</head>

<body class="bg-gray-100 h-screen flex">
    <!-- side bar -->
    <div id="sidebarContainer" class="h-screen text-white">
        <!-- Sidebar content -->
        @@include('components/sidebarForStaff.html')
    </div>

    <!-- Main Content -->
    <div class="flex flex-1 p-6">
        <!-- Cột hiển thị danh sách sản phẩm -->
        <div class="w-2/3 bg-white rounded-lg shadow-md p-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Danh sách sản phẩm đã chọn</h2>
                <div class="flex">
                    <input type="text" id="barcodeInput"
                        class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Nhập mã barcode">
                    <button type="button" id="searchProductByBarcode"
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-700">Tìm kiếm</button>
                </div>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã
                            sản phẩm</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên
                            sản phẩm</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số
                            lượng</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody id="selectedProductsTable" class="bg-white divide-y divide-gray-200">
                    <!-- Các hàng sẽ được thêm động ở đây -->
                </tbody>
            </table>
        </div>

        <!-- Sidebar bên phải -->
        <div class="w-1/3 bg-gray-200 rounded-lg shadow-md p-8 ml-6 flex flex-col justify-between">
            <div>
                <h2 class="text-xl font-semibold mb-4">Chi tiết phiếu nhập</h2>
                <div class="mb-4">
                    <input type="text" id="supplierInput"
                        class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Nhập mã nhà cung cấp">
                    <button type="button" id="searchSupplier"
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-700">Tìm kiếm</button>
                </div>
                <div id="supplierInfo" class="hidden">
                    <h3 class="text-lg font-semibold mb-2">Thông tin nhà cung cấp</h3>
                    <p id="supplierName" class="text-sm">Tên: </p>
                    <p id="supplierPhone" class="text-sm">Số điện thoại: </p>
                    <p id="supplierEmail" class="text-sm">Email: </p>
                    <p id="supplierAddress" class="text-sm">Địa chỉ: </p>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-2">Tổng giá tiền</h3>
                <p id="totalPrice" class="text-xl font-bold">0 VND</p>
                <button type="button" id="createInvoice" class="w-full mt-4 px-3 py-2 bg-green-500 text-white rounded-md hover:bg-green-700">Tạo Hóa Đơn</button>
            </div>
        </div>

    </div>



</body>

</html>
