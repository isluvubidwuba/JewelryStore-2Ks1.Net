<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="css/styles.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/InvoiceDefault.js"></script>
  <style>
    #product-sold {
      max-height: calc(100vh - 150px);
      overflow-y: auto;
    }

    #invoice-details {
      max-height: 800px;
      overflow-y: auto;
    }
  </style>

  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
</head>

<body class="bg-gray-100 h-screen flex">


  <!-- side bar -->
  <div id="sidebarContainer" class="h-screen text-white">
    @@include('components/sidebarForStaff.html')
  </div>

  <div class="flex flex-1 p-6">

    <!-- Product list -->
    <div class="w-1/2 bg-white rounded-lg shadow-md p-8">
      <div class="mb-6">
        <input type="text" id="barcode-input" class="border p-2" placeholder="Nhập barcode" />
        <button id="add-barcode-button" class="bg-blue-500 hover:bg-blue-700 text-white p-2">Thêm</button>
      </div>
      <div id="product-sold">
        <!-- hiện ra các sản phẩm đã chọn  -->
      </div>
    </div>

    <!-- Sidebar tính tiền -->
    <div class="w-1/2 bg-gray-200 rounded-lg shadow-md p-8 ml-6 flex flex-col justify-between">
      <!-- Header -->
      <div class="flex items-center space-x-2 mb-4">
        <!-- User icon -->
        <div class="p-2 rounded-md border border-gray-200 flex items-center justify-center" id="open-user-modal">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 19.793a1 1 0 01-.221-1.402A9.958 9.958 0 0112 17c2.487 0 4.747-.915 6.367-2.434a1 1 0 111.367 1.433A11.961 11.961 0 0112 19c-1.6 0-3.115-.314-4.485-.894a1 1 0 01-1.402.221zM12 2a6 6 0 100 12 6 6 6 0 000-12z" />
          </svg>
        </div>
      </div>







      <div class="input-group mt-4 mb-4">
        <input type="text" id="user-id-input" class="border border-gray-300 p-2 rounded-md"
          placeholder="Nhập ID người dùng">
        <button id="add-user-button" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded-md">Add</button>
      </div>
      <!-- Selected user info and promotions -->
      <div id="selected-user-info" class="mt-4 p-4 border border-gray-200 rounded-md hidden flex">
        <div class="w-1/2 pr-4">
          <h3 class="text-lg font-medium text-gray-900">Selected User</h3>
          <div id="user-details" class="mt-2">
            <!-- User details will be displayed here -->
          </div>
        </div>
        <div class="w-px bg-gray-600 px-1 mx-4" style="width: 2px"></div>
        <div class="w-1/2 pl-4">
          <h3 class="text-lg font-medium text-gray-900">User Promotions</h3>
          <div id="promotion-details" class="mt-2">
            <!-- Promotion details will be displayed here -->
          </div>
        </div>
      </div>

      <hr class="border-t-2 border-black mb-4" />

      <!-- Selected products and total -->
      <div class="overflow-y-scroll mt-3 max-h-90" id="selected-products-container">
        <table class="min-w-full divide-y divide-gray-200 table-fixed">
          <thead>
            <tr>
              <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name</th>
              <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Product Code</th>
              <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Price</th>
              <th class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Quantity</th>
              <th class="px-4 py-2 bg-gray-50"></th>
            </tr>
          </thead>
          <tbody id="selected-products" class="bg-white divide-y divide-gray-200">
            <!-- Selected products will be displayed here -->
          </tbody>
        </table>
      </div>

      <!-- Footer -->
      <div class="mt-auto pt-4 border-t-2 border-black">
        <div class="flex justify-between items-center">
          <div>Total Price Raw</div>
          <div id="totalPriceRaw"></div>
        </div>
        <div class="flex justify-between items-center">
          <div>Discount Price</div>
          <div id="discountPrice"></div>
        </div>
        <div class="flex justify-between items-center">
          <div>Subtotal</div>
          <div id="subtotal"></div>
        </div>
        <div class="flex justify-between mt-4">
          <div class="mt-4 flex justify-between space-x-2">
            <button id="reset-order-button" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-md">Tạo
              lại đơn hàng</button>
            <button id="create-invoice-button"
              class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Create Invoice</button>
            <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
              id="open-payment-modal">Thanh Toán VNPAY</button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Modal -->
  <div id="user-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-2xl sm:w-full"
      style="max-height: 90%;">
      <div class="bg-white p-4">
        <div class="flex justify-between items-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Chọn Khách Hàng
          </h3>
          <button type="button" class="text-gray-400 hover:text-gray-500" id="close-user-modal">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-4">
          <input type="text" id="search-input" placeholder="Tìm kiếm theo ID, Tên, Số điện thoại hoặc Email"
            class="p-2 border border-gray-300 rounded w-full mb-4">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  ID
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Tên đầy đủ
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Số điện thoại
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Email
                </th>
                <th class="px-6 py-3 bg-gray-50"></th>
              </tr>
            </thead>
            <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
              <!-- Dữ liệu sẽ được tải động -->
            </tbody>
          </table>
          <div class="flex justify-between items-center mt-4">
            <button id="prev-page" class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50" disabled>Trang
              trước</button>
            <span id="current-page" class="text-gray-700"></span>
            <button id="next-page" class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50" disabled>Trang
              sau</button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- View invoice modal -->
  <div id="view-invoice-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-7xl sm:w-full">
      <div class="bg-white p-4">
        <div class="flex justify-between items-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Chi Tiết Hóa Đơn
          </h3>
          <button type="button" class="text-gray-400 hover:text-gray-500 close-view-invoice-modal-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-4" id="invoice-details">
          <!-- Invoice details will be displayed here dynamically -->
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm close-view-invoice-modal-btn">
          Đóng
        </button>
      </div>
    </div>
  </div>

  <!-- Payment modal -->
  <div id="payment-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-2xl sm:w-full">
      <div class="bg-white p-4">
        <div class="flex justify-between items-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Thông Tin Thanh Toán
          </h3>
          <button type="button" class="text-gray-400 hover:text-gray-500" id="close-payment-modal">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-4">
          <p id="customer-info"></p>
          <p id="amount-info"></p>
          <label for="bank-select" class="block text-sm font-medium text-gray-700">Chọn Ngân Hàng</label>
          <select id="bank-select"
            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="">Select the bank</option>
            <option value="">QR code</option>
            <option value="NCB">Ngân hàng Quốc Dân (NCB)</option>
            <option value="VIETCOMBANK">
              Ngân hàng Thương mại Cổ phần Ngoại thương Việt Nam (Vietcombank)
            </option>
            <option value="TECHCOMBANK">
              Ngân hàng Thương mại Cổ phần Kỹ Thương Việt Nam (Techcombank)
            </option>
            <option value="BIDV">
              Ngân hàng Thương mại Cổ phần Đầu tư và Phát triển Việt Nam
              (BIDV)
            </option>
            <option value="VIETINBANK">
              Ngân hàng Thương mại Cổ phần Công Thương Việt Nam (Vietinbank)
            </option>
            <option value="AGRIBANK">
              Ngân hàng Nông nghiệp và Phát triển Nông thôn Việt Nam
              (Agribank)
            </option>
            <option value="SACOMBANK">
              Ngân hàng Thương mại Cổ phần Sài Gòn Thương Tín (Sacombank)
            </option>
            <option value="VPBANK">
              Ngân hàng Thương mại Cổ phần Việt Nam Thịnh Vượng (VPBank)
            </option>
            <option value="ACB">
              Ngân hàng Thương mại Cổ phần Á Châu (ACB)
            </option>
            <option value="TPBANK">
              Ngân hàng Thương mại Cổ phần Tiên Phong (TPBank)
            </option>
            <option value="EXIMBANK">
              Ngân hàng Xuất Nhập Khẩu Việt Nam (Eximbank)
            </option>
            <!-- Thêm các tùy chọn ngân hàng khác tại đây -->
          </select>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            id="redirect-to-bank">
            Chuyển đến ngân hàng
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Modal Xác Nhận -->
<div id="confirm-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Xác nhận thanh toán
            </h3>
            <div class="mt-2" id="confirm-modal-content">
              <!-- Nội dung xác nhận sẽ được thêm vào đây -->
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button id="confirm-modal-yes"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
          Xác nhận
        </button>
        <button id="confirm-modal-no"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Hủy bỏ
        </button>
      </div>
    </div>
  </div>
</div>



</html>
