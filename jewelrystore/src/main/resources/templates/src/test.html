<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roles & Permission Matrix</title>
    <link href="build/tailwind.css" rel="stylesheet" />
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="./js/test.js"></script>
  </head>
  <body>
    <div class="flex h-full bg-zinc-100 dark:bg-zinc-900">
      <div class="w-64 bg-white dark:bg-zinc-800 p-4">
        <h2 class="text-lg font-semibold mb-4">Field Sales Template</h2>
        <ul>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-zinc-200 dark:hover:bg-zinc-700"
            >
              <img
                aria-hidden="true"
                alt="dashboard"
                src="https://placehold.co/24x24"
                class="mr-2"
              />
              Dashboard
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-zinc-200 dark:hover:bg-zinc-700"
            >
              <img
                aria-hidden="true"
                alt="products"
                src="https://placehold.co/24x24"
                class="mr-2"
              />
              Products
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-zinc-200 dark:hover:bg-zinc-700"
            >
              <img
                aria-hidden="true"
                alt="customers"
                src="https://placehold.co/24x24"
                class="mr-2"
              />
              Customers
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-zinc-200 dark:hover:bg-zinc-700"
            >
              <img
                aria-hidden="true"
                alt="deals"
                src="https://placehold.co/24x24"
                class="mr-2"
              />
              Deals
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-zinc-200 dark:hover:bg-zinc-700"
            >
              <img
                aria-hidden="true"
                alt="team"
                src="https://placehold.co/24x24"
                class="mr-2"
              />
              Team
            </a>
          </li>
        </ul>
      </div>

      <div class="flex-1 p-6 bg-gray-100">
        <div
          id="topRepsContainer"
          class="max-w-full mb-6 mx-auto p-4 bg-white dark:bg-zinc-800 rounded-lg shadow-md"
        >
          <h2
            class="text-xl font-semibold mb-4 text-zinc-900 dark:text-zinc-100"
          >
            Top Performing Reps
          </h2>
          <div
            id="topReps"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-8 gap-4"
          >
            <!-- Nội dung sẽ được thêm động vào đây -->
          </div>
        </div>

        <div
          class="max-w-full mx-auto p-6 mb-4 bg-white dark:bg-zinc-800 rounded-lg shadow-md"
        >
          <h2
            class="text-xl font-semibold mb-4 text-zinc-900 dark:text-zinc-100"
          >
            Top Performing Products
          </h2>
          <div
            id="topProducts"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-5"
          >
            <!-- Nội dung sẽ được thêm động vào đây -->
          </div>
        </div>

        <div class="mb-6">
          <h2 class="text-2xl font-semibold mb-4">Recent Deals</h2>
          <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow">
            <table class="w-full" id="invoiceTable">
              <thead>
                <tr class="text-left">
                  <th class="p-2">Date</th>
                  <th class="p-2">Client</th>
                  <th class="p-2">Employee</th>
                  <th class="p-2">Invoice Type</th>
                  <th class="p-2">Status</th>
                  <th class="p-2">Total Price Raw</th>
                  <th class="p-2">Total Price</th>
                  <th class="p-2">Discount Price</th>
                  <th class="p-2">Payment</th>
                  <th class="p-2">Note</th>
                </tr>
              </thead>
              <tbody id="invoiceBody">
                <!-- Dữ liệu hóa đơn sẽ được tải động -->
              </tbody>
            </table>
            <div class="flex justify-center mt-4">
              <button
                id="loadMoreBtn"
                class="bg-white text-black rounded-full p-4 shadow-md flex items-center justify-center w-12 h-12"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 13.5L12 21m0 0L4.5 13.5M12 21V3"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
