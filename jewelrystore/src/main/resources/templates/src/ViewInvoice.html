<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Invoice</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <div id="notification-placeholder">
      @@include('components/notification.html')
    </div>

    <script type="module" src="js/ViewInvoice.js"></script>
  </head>

  <body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <div id="sidebarContainer" class="h-screen text-white">
      @@include('components/sidebarForStaff.html')
    </div>

    <div class="w-full overflow-auto overflow-y-auto overflow-x-auto">
      <div class="p-4">
        <!-- Input Form -->
        <div class="mb-8">
          <label
            for="invoiceInput"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Enter Invoice ID:
          </label>
          <input
            type="text"
            id="invoiceInput"
            name="invoiceInput"
            class="shadow appearance-none border rounded w-1/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <button
            id="submitInvoice"
            class="mt-2 bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Send
          </button>
        </div>
        <!-- Invoice Content -->
        <div
          id="invoiceContent"
          class="bg-white rounded hidden"
          style="
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
              0 6px 20px 0 rgba(0, 0, 0, 0.19);
          "
        >
          <!-- Invoice content will be populated here -->
        </div>
      </div>
    </div>
    <div
      id="cancel-invoice-modal"
      class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center"
    >
      <div
        class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-7xl sm:w-full"
      >
        <div class="bg-white p-4">
          <div class="flex justify-between items-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Cancel Invoice
            </h3>
            <button
              type="button"
              class="text-gray-400 hover:text-gray-500 close-cancel-invoice-modal-btn"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-4">
            <textarea
              id="cancel-note"
              class="w-full p-2 border border-gray-300 rounded-md"
              placeholder="Enter the reason for cancellation"
            ></textarea>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="button"
            id="confirm-cancel-btn"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-red-300 shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:mt-0 sm:w-auto sm:text-sm"
          >
            Confirm Cancel
          </button>
          <button
            type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm close-cancel-invoice-modal-btn"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
