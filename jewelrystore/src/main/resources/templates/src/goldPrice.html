<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Prices</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
      <main class="w-full flex-grow p-6">
        <h1 class="text-3xl text-black pb-6">2KS1.NET</h1>
        <a href="Login.html" class="hover:underline">< Login</a>
        <div class="w-full mt-6">
          <p class="text-xl pb-3 flex items-center">
            <i class="fas fa-list mr-3"></i> Gold Prices
          </p>
          <p class="pt-3 text-gray-600">
            Updated:
            <i id="day-update">dd/MM/YYYY</i>
          </p>
          <div class="bg-white overflow-auto">
            <table class="min-w-full bg-white">
              <thead class="bg-gray-800 text-white">
                <tr>
                  <th
                    class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
                  >
                    Type
                  </th>
                  <th
                    class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm"
                  >
                    Buy
                  </th>
                  <th
                    class="text-left py-3 px-4 uppercase font-semibold text-sm"
                  >
                    Sell
                  </th>
                </tr>
              </thead>
              <tbody id="tbody-table-price" class="text-gray-700"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="js/goldPrice.js"></script>
  </body>
</html>
