<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Import</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ProductStaff.js"></script>


    <style>
        /* Keyframes for fade-right animation */
        @keyframes fadeRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Apply the animation to each li element */
        #dropdown ul li {
            animation: fadeRight 0.4s ease-out forwards;
        }

        /* Delay the animation for each li to create a staggered effect */
        #dropdown ul li:nth-child(1) {
            animation-delay: 0.1s;
        }

        #dropdown ul li:nth-child(2) {
            animation-delay: 0.3s;
        }

        #dropdown ul li:nth-child(3) {
            animation-delay: 0.5s;
        }
    </style>

</head>

<body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <div id="sidebarContainer" class="h-screen text-white">
        <!-- Sidebar content -->
        @@include('components/sidebarForStaff.html')
    </div>

    <!-- Main content area -->
    <div class="flex flex-1 p-6">
        <div class="w-2/3 bg-white rounded-lg shadow-md p-8">
            <div class="flex">
                <!-- Dropdown for selecting invoice type -->
                <div class="flex-initial mr-1">
                    <label for="invoiceType"
                        class="block text-sm font-medium text-gray-900 dark:text-white hidden">Invoice Type</label>
                    <button id="dropdown-button" data-dropdown-toggle="dropdown"
                        class="flex justify-between items-center py-2 px-4 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-700">
                        All categories
                        <svg class="w-4 h-4" aria-hidden="true" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>
                    <div id="dropdown"
                        class="absolute hidden mt-1 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                            <li>
                                <button type="button" data-value="1"
                                    class="invoice-option block w-full px-4 py-2 hover:bg-gray-500">Sell</button>
                            </li>
                            <li>
                                <button type="button" data-value="2"
                                    class="invoice-option block w-full px-4 py-2 hover:bg-gray-500">Imports</button>
                            </li>
                            <li>
                                <button type="button" data-value="3"
                                    class="invoice-option block w-full px-4 py-2 hover:bg-gray-500">Buy
                                    Back</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>



            <!-- Chỗ này hiện thì các card product -->
            <div class="mt-8">
                <div class="flex flex-col overflow-hidden bg-white sm:flex-row md:h-80 w-1/2">
                    <div class="order-first ml-auto h-48 w-full bg-gray-700 sm:order-none sm:h-auto sm:w-1/2 lg:w-2/5">
                        <img class="h-full w-full object-cover"
                            src="https://images.unsplash.com/photo-1599751449128-eb7249c3d6b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
                            loading="lazy" />
                    </div>
                    <div class="flex w-full flex-col p-4 sm:w-1/2 sm:p-8 lg:w-3/5">
                        <h4 class="text-xl font-semibold text-gray-900 md:text-2xl lg:text-4xl">Product Name</h4>
                        <p class="mt-2 text-lg">Barcode: </p>
                        <p class="mt-2 text-lg">Fee: </p>
                    </div>
                </div>
            </div>



        </div>


        <!-- Chỗ này hiện ra các list promotion  -->
        <div class="w-1/3 bg-gray-200 rounded-lg shadow-md p-8 ml-6 flex flex-col justify-between">Hihi</div>


    </div>



</body>


</html>
