<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="./js/InvoiceDefault.js"></script>
    <style>
        #product-sold {
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }
    </style>

</head>

<body>
    <div id="container" class="flex">

        <div class="flex w-full">

            <!-- side bar -->
            <div id="sidebarContainer" class="w-2/12 bg-gray-800 h-screen text-white">
                <!-- Sidebar content -->
            </div>




            <div id="product-sold"
                class="w-5/12 bg-white p-4 shadow flex flex-col h-screen transition-all duration-300">
                <div>
                    <input type="text" id="barcode-input" class="border p-2" placeholder="Nhập barcode">
                    <button id="add-barcode-button" class="bg-blue-500 text-white p-2">Thêm</button>
                </div>
                <!-- Nội dung cột 4/12 -->
            </div>

            <!-- Sidebar tính tiền -->
            <div class="w-5/12 bg-white p-4 shadow flex flex-col h-screen transition-all duration-300">
                <!-- Header -->
                <div class="flex items-center space-x-2 mb-4">
                    <!-- User icon -->
                    <div class="p-2 rounded-md border border-gray-200 flex items-center justify-center"
                        onclick="openUserModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M5.121 19.793a1 1 0 01-.221-1.402A9.958 9.958 0 0112 17c2.487 0 4.747-.915 6.367-2.434a1 1 0 111.367 1.433A11.961 11.961 0 0112 19c-1.6 0-3.115-.314-4.485-.894a1 1 0 01-1.402.221zM12 2a6 6 6 0 100 12 6 6 6 0 000-12z" />
                        </svg>
                    </div>
                    <!-- Card icon -->
                    <div class="p-2 rounded-md border border-gray-200 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M7 7h10M7 11h7M5 21a2 2 0 002 2h10a2 2 0 002-2V9a2 2 0 00-2-2H7a2 2 0 00-2 2v12zM15 9h.01" />
                        </svg>
                    </div>
                    <!-- Number 3 -->
                    <div class="p-2 rounded-md border border-gray-200 flex items-center justify-center text-gray-400">
                        3
                    </div>
                    <!-- Three dots icon -->
                    <div class="flex-1 flex justify-end">
                        <div class="p-2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6 12h.01M12 12h.01M18 12h.01" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Selected user info and promotions -->
                <div id="selected-user-info" class="mt-4 p-4 border border-gray-200 rounded-md hidden flex">
                    <div class="w-1/2 pr-4">
                        <h3 class="text-lg font-medium text-gray-900">Selected User</h3>
                        <div id="user-details" class="mt-2">
                            <!-- User details will be displayed here -->
                        </div>
                    </div>
                    <div class="w-px bg-gray-600 px-1 mx-4" style="width: 2px;"></div>
                    <div class="w-1/2 pl-4">
                        <h3 class="text-lg font-medium text-gray-900">User Promotions</h3>
                        <div id="promotion-details" class="mt-2">
                            <!-- Promotion details will be displayed here -->
                        </div>
                    </div>
                </div>


                <hr class="border-t-2 border-black mb-4">

                <!-- Selected products and total -->
                <div class="overflow-y-scroll mt-3 max-h-90" id="selected-products-container">
                    <table class="min-w-full divide-y divide-gray-200 table-fixed">
                        <thead>
                            <tr>
                                <th
                                    class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Product Code</th>
                                <th
                                    class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Price</th>
                                <th
                                    class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Quantity</th>
                                <th class="px-4 py-2 bg-gray-50"></th>
                            </tr>
                        </thead>
                        <tbody id="selected-products" class="bg-white divide-y divide-gray-200">
                            <!-- Selected products will be displayed here -->
                        </tbody>
                    </table>
                </div>
                <!-- Footer -->
                <div class="mt-auto pt-4 border-t-2 border-black">
                    <div class="flex justify-between items-center">
                        <div>Total Price Raw</div>
                        <div id="totalPriceRaw"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>Discount Price</div>
                        <div id="discountPrice"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>Subtotal</div>
                        <div id="subtotal"></div>
                    </div>
                    <div class="flex justify-between mt-4">
                        <div class="flex justify-between mt-4">
                            <button id="create-invoice-button"
                                class="bg-blue-500 text-white px-4 py-2 rounded-md">Create Invoice</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <!-- Modal -->
    <div id="user-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
            <div class="bg-white p-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Select User</h3>
                    <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-4">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th
                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Points</th>
                                <th class="px-6 py-3 bg-gray-50"></th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm"
                    onclick="confirmUserSelection()">Select</button>
                <button type="button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm"
                    onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>




    <!-- Modal View Invoice -->
    <div id="view-invoice-modal"
        class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
            <div class="bg-white p-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Invoice Details</h3>
                    <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeViewInvoiceModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-4" id="invoice-details">
                    <!-- Invoice details will be displayed here dynamically -->
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm"
                    onclick="closeViewInvoiceModal()">Close</button>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $("#sidebarContainer").load("components/sidebarForStaff.html");
    });
</script>

</html>
