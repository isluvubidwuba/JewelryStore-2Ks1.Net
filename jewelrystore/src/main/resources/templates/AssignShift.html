<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch làm việc theo tuần</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./build/styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="cd-schedule loading">
      <div class="timeline">
        <ul>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
        </ul>
      </div>
      <!-- .timeline -->

      <div class="events">
        <ul class="wrap">
          <li class="events-group">
            <div class="top-info"><span>Monday</span></div>
            <ul>
              <li
                class="single-event"
                data-counter="1"
                data-employeeId="1"
                data-event="event-1"
              >
                <a href="#0">
                  <em class="event-name">Jessica</em>
                </a>
              </li>
              <li
                class="single-event"
                data-counter="2"
                data-employeeId="1"
                data-event="event-1"
              >
                <a href="#0">
                  <em class="event-name">Jessica</em>
                </a>
              </li>
            </ul>
          </li>

          <li class="events-group">
            <div class="top-info"><span>Tuesday</span></div>

            <ul>
              <li
                class="single-event"
                data-start="10:00"
                data-end="11:00"
                data-content="event-rowing-workout"
                data-event="event-2"
              >
                <a href="#0">
                  <em class="event-name">Rowing Workout</em>
                </a>
              </li>
            </ul>
          </li>

          <li class="events-group">
            <div class="top-info"><span>Wednesday</span></div>

            <ul>
              <li
                class="single-event"
                data-start="09:00"
                data-end="10:15"
                data-content="event-restorative-yoga"
                data-event="event-4"
              >
                <a href="#0">
                  <em class="event-name">Restorative Yoga</em>
                </a>
              </li>
            </ul>
          </li>

          <li class="events-group">
            <div class="top-info"><span>Thursday</span></div>

            <ul>
              <li
                class="single-event"
                data-start="09:30"
                data-end="10:30"
                data-content="event-abs-circuit"
                data-event="event-1"
              >
                <a href="#0">
                  <em class="event-name">Abs Circuit</em>
                </a>
              </li>
            </ul>
          </li>

          <li class="events-group">
            <div class="top-info"><span>Friday</span></div>

            <ul></ul>
          </li>
          <!--        -->
          <li class="events-group">
            <div class="top-info"><span>Saturday</span></div>
            <ul></ul>
          </li>
          <!--        -->

          <!--        -->
          <li class="events-group">
            <div class="top-info"><span>Sunday</span></div>
            <ul>
              <li
                class="single-event"
                data-start="09:30"
                data-end="10:30"
                data-content="event-abs-circuit"
                data-event="event-1"
              >
                <a href="#0">
                  <em class="event-name">Abs Circuit</em>
                </a>
              </li>

              <li
                class="single-event"
                data-start="11:00"
                data-end="12:30"
                data-content="event-rowing-workout"
                data-event="event-2"
              >
                <a href="#0">
                  <em class="event-name">Rowing Workout</em>
                </a>
              </li>

              <li
                class="single-event"
                data-start="14:00"
                data-end="15:15"
                data-content="event-yoga-1"
                data-event="event-3"
              >
                <a href="#0">
                  <em class="event-name">Yoga Level 1</em>
                </a>
              </li>
            </ul>
          </li>
          <!--        -->
        </ul>
      </div>

      <div class="event-modal">
        <header class="header">
          <div class="content">
            <span class="event-date"></span>
            <h3 class="event-name"></h3>
          </div>

          <div class="header-bg"></div>
        </header>

        <div class="body">
          <div class="event-info"></div>
          <div class="body-bg"></div>
        </div>
      </div>

      <div class="cover-layer"></div>
    </div>
    <!-- .cd-schedule -->

    <script src="./js/AssignShift.js"></script>
  </body>
</html>
