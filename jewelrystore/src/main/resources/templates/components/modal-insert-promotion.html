<!-- Modal insert -->
<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Create New Promotion
        </h3>
        <button
          type="button"
          id="modalClose"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 8.586L15.657 2.93a1 1 0 011.414 1.414L11.414 10l5.657 5.657a1 1 0 01-1.414 1.414L10 11.414l-5.657 5.657a1 1 0 01-1.414 1.414L8.586 10 2.93 4.343A1 1 0 014.343 2.93L10 8.586z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form
        id="form-insert"
        class="p-4"
        action="/create"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Name of promotion"
              required
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="value"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Value</label
            >
            <input
              type="number"
              name="value"
              id="value"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="20%"
              required
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="status"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Status</label
            >
            <select
              id="status"
              name="status"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            >
              <option value="" selected>Select status</option>
              <option value="0">Hoạt động</option>
              <option value="1">Không hoạt động</option>
            </select>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="startDate"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Start Date</label
            >
            <input
              type="date"
              name="startDate"
              id="startDate"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="endDate"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >End Date</label
            >
            <input
              type="date"
              name="endDate"
              id="endDate"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required
            />
          </div>
          <div class="col-span-2">
            <label
              for="promotionType"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Promotion Type</label
            >
            <select
              id="promotionType"
              name="promotionType"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required
            >
              <option value="" selected>Select promotion type</option>
              <option value="product">Product</option>
              <option value="category">Category</option>
              <option value="customer">Customer</option>
            </select>
          </div>
          <div class="col-span-2">
            <label
              for="file"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select Image</label
            >
            <input
              type="file"
              name="file"
              id="file"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              accept="image/*"
              required
            />
            <div id="selected-image" class="mt-2"></div>
          </div>
        </div>
        <button
          type="submit"
          id="submit-insert"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Add New Promotion
        </button>
      </form>
    </div>
  </div>
</div>
