<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Admin Template</title>
    <meta name="author" content="David Grzyb" />
    <meta name="description" content="" />

    <!-- Tailwind -->
    <link href="build/tailwind.css" rel="stylesheet" />
    <script src="jquery/dist/jquery.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");
      .font-family-karla {
        font-family: karla;
      }
      .bg-sidebar {
        background: #3d68ff;
      }
      .cta-btn {
        color: #3d68ff;
      }
      .upgrade-btn {
        background: #1947ee;
      }
      .upgrade-btn:hover {
        background: #0038fd;
      }
      .active-nav-link {
        background: #1947ee;
      }
      .nav-item:hover {
        background: #1947ee;
      }
      .account-link:hover {
        background: #3d68ff;
      }
    </style>
    <script src="./js/DashboardAdmin.js"></script>
  </head>
  <body
    class="bg-gray-100 font-family-karla flex w-screen h-full overflow-x-hidden"
  >
    <!-- side bar -->
    <div id="sidebar-placeholder"></div>

    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
      <!-- Desktop Header -->

      <div id="header-placeholder"></div>
      <section class="p-6">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Overview</h2>
          <button
            id="modalOpen"
            class="bg-green-500 text-white py-2 px-4 rounded"
          >
            Add New Policy
          </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
          <div class="bg-white p-4 shadow rounded">
            <h3 class="font-bold">Total Policies</h3>
            <p id="totalPolicies">20</p>
          </div>
          <div class="bg-white p-4 shadow rounded">
            <h3 class="font-bold">Active Policies</h3>
            <p id="activePolicies">15</p>
          </div>
          <div class="bg-white p-4 shadow rounded">
            <h3 class="font-bold">Inactive Policies</h3>
            <p id="inactivePolicies">5</p>
          </div>
        </div>
      </section>

      <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
          <h1 class="text-3xl text-black pb-6">Policy List</h1>
          <div class="w-full mt-6">
            <p class="text-xl pb-3 flex items-center">
              <i class="fas fa-list mr-3"></i> Policies
            </p>
            <div class="bg-white overflow-auto">
              <table class="min-w-full bg-white">
                <thead class="bg-gray-800 text-white">
                  <tr>
                    <th
                      class="text-left py-3 px-4 uppercase font-semibold text-sm"
                    >
                      ID Exchange Rate
                    </th>
                    <th
                      class="text-left py-3 px-4 uppercase font-semibold text-sm"
                    >
                      Description
                    </th>
                    <th
                      class="text-left py-3 px-4 uppercase font-semibold text-sm"
                    >
                      Rate
                    </th>
                    <th
                      class="text-left py-3 px-4 uppercase font-semibold text-sm"
                    >
                      Status
                    </th>
                    <th
                      class="text-left py-3 px-4 uppercase font-semibold text-sm"
                    >
                      Last Modified
                    </th>
                    <th
                      class="text-left py-3 px-4 uppercase font-semibold text-sm"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody id="table-body" class="text-gray-700">
                  <!-- Rows will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
          </div>
          <div
            class="w-full flex justify-center sm:justify-between flex-col sm:flex-row gap-5 mt-1.5 px-1 items-center"
          >
            <div class="text-lg" id="entries-info">
              <!-- Entry information will be dynamically updated here -->
            </div>
            <div class="flex">
              <ul
                class="pagination flex justify-center items-center gap-x-[10px] z-30"
                role="navigation"
                aria-label="Pagination"
              >
                <!-- Pagination buttons will be dynamically inserted here -->
              </ul>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Modal insert -->
    <div
      id="insert-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex items-center justify-center w-full h-full backdrop-blur-sm bg-white/30"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Create New Exchange Rate Policy
            </h3>
            <button
              type="button"
              id="modalInsertClose"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form id="form-insert" class="p-4">
            <div class="grid gap-4 mb-4 grid-cols-2">
              <div class="col-span-2">
                <label
                  for="idExchange"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >ID Exchange</label
                >
                <input
                  type="text"
                  name="idExchange"
                  id="idExchange"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="ID of Exchange Rate"
                  required
                />
              </div>
              <div class="col-span-2">
                <label
                  for="desc"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Description</label
                >
                <input
                  type="text"
                  name="desc"
                  id="desc"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Description"
                  required
                />
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="rate"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Rate</label
                >
                <input
                  type="number"
                  step="0.01"
                  name="rate"
                  id="rate"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Rate"
                  required
                />
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="status"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >
                  Status
                </label>
                <select
                  id="status"
                  name="status"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                  <option value="" selected>Select status</option>
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>
            </div>
            <button
              type="submit"
              id="submit-insert"
              class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Add new exchange rate policy
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal update -->
    <div
      id="update-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex items-center justify-center w-full h-full backdrop-blur-sm bg-white/30"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Update Exchange Rate Policy
            </h3>
            <button
              type="button"
              id="modalUpdateClose"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form id="form-update" class="p-4">
            <div class="grid gap-4 mb-4 grid-cols-2">
              <div class="col-span-2">
                <label
                  for="update-idExchange"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >ID Exchange</label
                >
                <input
                  type="text"
                  name="idExchange"
                  id="update-idExchange"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="ID of Exchange Rate"
                  required
                  readonly
                />
              </div>
              <div class="col-span-2">
                <label
                  for="update-desc"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Description</label
                >
                <input
                  type="text"
                  name="desc"
                  id="update-desc"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Description"
                  required
                />
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="update-rate"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Rate</label
                >
                <input
                  type="number"
                  step="0.01"
                  name="rate"
                  id="update-rate"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Rate"
                  required
                />
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="update-status"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >
                  Status
                </label>
                <select
                  id="update-status"
                  name="status"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                  <option value="" selected>Select status</option>
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>
            </div>
            <button
              type="submit"
              id="submit-update"
              class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Update exchange rate policy
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/policy.js"></script>
    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
