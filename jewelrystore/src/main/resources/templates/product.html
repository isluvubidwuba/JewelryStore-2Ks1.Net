<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Admin Template</title>
    <meta name="author" content="David Grzyb" />
    <meta name="description" content="" />

    <!-- Tailwind CSS -->
    <link href="build/tailwind.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- jQuery -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="./js/Product.js"></script>
    <script src="./js/DashboardAdmin.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Karla:400,700&display=swap");
      .font-family-karla {
        font-family: karla;
      }
      .bg-sidebar {
        background: #3d68ff;
      }
      .cta-btn {
        color: #3d68ff;
      }
      .upgrade-btn {
        background: #1947ee;
      }
      .upgrade-btn:hover {
        background: #0038fd;
      }
      .active-nav-link {
        background: #1947ee;
      }
      .nav-item:hover {
        background: #1947ee;
      }
      .account-link:hover {
        background: #3d68ff;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-family-karla flex overflow-x-hidden">
    <!-- Side bar -->
    <div id="sidebar-placeholder"></div>

    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
      <!-- Desktop Header -->
      <div id="header-placeholder"></div>

      <div class="overflow-x-hidden border-t flex flex-col">
        <main class="w-full flex-grow p-6">
          <div class="flex items-center justify-between mx-1">
            <h1 class="text-3xl text-black pb-6">View Product</h1>
            <button
              id="modalToggle"
              class="ml-auto bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Create Product
            </button>
          </div>

          <form
            class="max-w-xs my-1 ml-auto outline-none border shadow-sm rounded-xl hover:shadow-lg transition dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
          >
            <div class="flex relative">
              <input
                type="search"
                id="search-input"
                class="outline-none block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                placeholder="Search..."
              />

              <button
                type="submit"
                class="top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                <svg
                  class="w-4 h-4"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search</span>
              </button>
            </div>
          </form>
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full h-full bg-blend-multiply text-sm text-center text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Id</th>
                  <th scope="col" class="px-6 py-3">Name</th>
                  <th scope="col" class="px-6 py-3">Material</th>
                  <th scope="col" class="px-6 py-3">Category</th>
                  <th scope="col" class="px-6 py-3">Status</th>
                  <th scope="col" class="px-6 py-3">Counter</th>
                  <th scope="col" class="px-6 py-3"></th>
                </tr>
              </thead>
              <tbody id="productTableBody">
                <!-- Rows will be inserted here by jQuery -->
              </tbody>
            </table>
          </div>
          <div class="flex justify-center">
            <nav class="rounded-full px-4 py-1 my-7">
              <ul
                class="flex text-gray-600 gap-2 font-medium py-2"
                id="pagination-wrapper"
              ></ul>
            </nav>
          </div>
          <!-- <div class="mb-4 flex justify-center items-center mt-4">
            <button
              id="prevPageBtn"
              class="bg-blue-500 text-white px-6 py-2 rounded mx-2"
            >
              Prev
            </button>
            <button
              id="nextPageBtn"
              class="bg-blue-500 text-white px-6 py-2 rounded mx-2"
            >
              Next
            </button>
          </div> -->
        </main>
      </div>

      <!-- Modal Placeholder -->
      <div id="modal-placeholder"></div>

      <div class="max-w-8xl mx-auto container py-1"></div>

      <!-- Modal update -->
      <div
        id="crud-update-modal"
        class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 items-center justify-center w-full h-full backdrop-blur-sm bg-white/30"
      >
        <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600"
            >
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                Update Promotion
              </h3>
              <button
                type="button"
                id="updateModalClose"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <form
              id="form-update"
              class="p-4"
              action="/update"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="grid gap-4 mb-4 grid-cols-2">
                <input id="update-id" name="id" hidden />
                <div class="col-span-2">
                  <label
                    for="update-name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="update-name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Name of promotion"
                    required
                  />
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="update-value"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Value</label
                  >
                  <input
                    type="number"
                    name="value"
                    id="update-value"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="20%"
                    required
                  />
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="update-voucherType"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Voucher Type</label
                  >
                  <select
                    id="update-idVoucherType"
                    name="idVoucherType"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  >
                    <option selected>Select voucher type</option>
                  </select>
                </div>
                <div class="col-span-2">
                  <label
                    for="update-status"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Status</label
                  >
                  <select
                    id="update-status"
                    name="status"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  >
                    <option value="0">Không hoạt động</option>
                    <option value="1">Hoạt động</option>
                  </select>
                </div>
                <div class="col-span-2">
                  <label
                    for="update-file"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Select Image</label
                  >
                  <input
                    type="file"
                    name="file"
                    id="update-file"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    accept="image/*"
                  />
                  <div id="update-selected-image" class="mt-2"></div>
                </div>
              </div>
              <button
                type="submit"
                id="submit-update"
                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Update Promotion
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- AlpineJS -->
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
