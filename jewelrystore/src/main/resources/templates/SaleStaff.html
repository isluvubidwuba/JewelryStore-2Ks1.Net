<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind -->
    <link href="build/tailwind.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="./js/SaleStaff.js"></script>
    <style>

    </style>
</head>

<body>

    <div class="flex h-screen bg-zinc-100">

        <div id="container" class="grid grid-cols-12 gap-4 w-full transition-all duration-300">

            <!-- Sidebar -->
            <div id="mySidebar" class="col-span-2 bg-gray-900 flex flex-col transition-all duration-300">
                <div id="Main"
                    class="xl:rounded-r transform xl:translate-x-0 ease-in-out transition duration-500 flex justify-start items-start h-full w-full sm:w-64 bg-gray-900 flex-col">
                    <!-- Sidebar content here -->

                    <div class="hidden xl:flex justify-start p-6 items-center space-x-3">
                        <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">

                                fill="white" />
                        </svg>
                        <p class="text-2xl leading-6 text-white">2KS 1NET</p>
                    </div>
                    <div
                        class="mt-6 flex flex-col justify-start items-center pl-4 w-full border-gray-600 border-b space-y-3 pb-5">
                        <button
                            class="flex jusitfy-start items-center space-x-6 w-full focus:outline-none focus:text-indigo-400 text-white rounded">
                            <svg class="fill-stroke" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 4H5C4.44772 4 4 4.44772 4 5V9C4 9.55228 4.44772 10 5 10H9C9.55228 10 10 9.55228 10 9V5C10 4.44772 9.55228 4 9 4Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M19 4H15C14.4477 4 14 4.44772 14 5V9C14 9.55228 14.4477 10 15 10H19C19.5523 10 20 9.55228 20 9V5C20 4.44772 19.5523 4 19 4Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M9 14H5C4.44772 14 4 14.4477 4 15V19C4 19.5523 4.44772 20 5 20H9C9.55228 20 10 19.5523 10 19V15C10 14.4477 9.55228 14 9 14Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M19 14H15C14.4477 14 14 14.4477 14 15V19C14 19.5523 14.4477 20 15 20H19C19.5523 20 20 19.5523 20 19V15C20 14.4477 19.5523 14 19 14Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <p class="text-base leading-4">Dashboard</p>
                        </button>
                        <button
                            class="flex jusitfy-start items-center w-full space-x-6 focus:outline-none text-white focus:text-indigo-400 rounded">
                            <svg class="fill-stroke" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M6 21V19C6 17.9391 6.42143 16.9217 7.17157 16.1716C7.92172 15.4214 8.93913 15 10 15H14C15.0609 15 16.0783 15.4214 16.8284 16.1716C17.5786 16.9217 18 17.9391 18 19V21"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <p class="text-base leading-4">Users</p>
                        </button>
                    </div>
                    <div class="flex flex-col justify-start items-center px-6 border-b border-gray-600 w-full">
                        <div class="flex justify-between items-center w-full">
                            <button id="profileOverviewButton"
                                class="focus:outline-none focus:text-indigo-400 text-left text-white w-full py-5 space-x-2">
                                <p class="text-sm leading-5 uppercase">Profile Overview</p>
                            </button>
                            <button id="toggleFeaturesButton" class="focus:outline-none text-white">
                                <svg id="icon1" class="transform transition-transform" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 15L12 9L6 15" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <div id="menu1" class="flex justify-start flex-col w-full md:w-auto items-start pb-1 hidden">
                            <button id="ERP_DEF-button"
                                class="flex justify-start items-center space-x-6 hover:text-white focus:bg-gray-700 focus:text-white hover:bg-gray-700 text-gray-400 rounded px-3 py-2 w-full md:w-52">
                                <svg class="fill-stroke" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 10L11 14L17 20L21 4L3 11L7 13L9 19L12 15" stroke="currentColor"
                                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="text-base leading-4">
                                    Default Invoice</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Load product content -->
            <div id="mainContent" class="col-span-5 flex flex-col transition-all duration-300">
                <div class="flex items-center justify-between p-4 shadow">
                    <div class="flex space-x-4">
                        <div id="main" class="ml-0 p-4 transition-all duration-300">
                            <button id="sideBarButton" class="bg-gray-900 text-white font-bold py-2 px-4 rounded">
                                <svg id="toggleIcon" class="w-6 h-6 inline-block" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path id="togglePath" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <input id="barcodeInput" type="text" placeholder="Enter Barcode"
                        class="bg-zinc-100 text-zinc-700 black:text-zinc-300 px-4 py-2 rounded-md border border-zinc-300 focus:border-blue-500">
                    <button id="addProductButton" class="bg-gray-900 text-white font-bold py-2 px-4 rounded">Add
                        Product</button>
                </div>

                <div class="flex-1 p-4 overflow-y-auto max-h-[48rem] scrollbar-thin">
                    <div id="product-info" class="grid grid-cols-3 gap-4">
                        <!-- Product details will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- Sidebar 2 -->
            <div class="col-span-5 bg-white p-4 shadow flex flex-col h-screen transition-all duration-300">
                <!-- Header -->
                <div class="flex items-center space-x-2 mb-4">
                    <!-- User icon -->
                    <div class="p-2 rounded-md border border-gray-200 flex items-center justify-center"
                        onclick="openUserModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M5.121 19.793a1 1 0 01-.221-1.402A9.958 9.958 0 0112 17c2.487 0 4.747-.915 6.367-2.434a1 1 0 111.367 1.433A11.961 11.961 0 0112 19c-1.6 0-3.115-.314-4.485-.894a1 1 0 01-1.402.221zM12 2a6 6 0 100 12 6 6 6 0 000-12z" />
                        </svg>
                    </div>
                    <!-- Card icon -->
                    <div class="p-2 rounded-md border border-gray-200 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M7 7h10M7 11h7M5 21a2 2 0 002 2h10a2 2 0 002-2V9a2 2 0 00-2-2H7a2 2 0 00-2 2v12zM15 9h.01" />
                        </svg>
                    </div>
                    <!-- Number 3 -->
                    <div class="p-2 rounded-md border border-gray-200 flex items-center justify-center text-gray-400">
                        3
                    </div>
                    <!-- Three dots icon -->
                    <div class="flex-1 flex justify-end">
                        <div class="p-2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6 12h.01M12 12h.01M18 12h.01" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Selected user info and promotions -->
                <div id="selected-user-info" class="mt-4 p-4 border border-gray-200 rounded-md hidden flex">
                    <div class="w-1/2 pr-4">
                        <h3 class="text-lg font-medium text-gray-900">Selected User</h3>
                        <div id="user-details" class="mt-2">
                            <!-- User details will be displayed here -->
                        </div>
                    </div>
                    <div class="w-px bg-gray-600 px-1 mx-4" style="width: 2px;"></div>
                    <div class="w-1/2 pl-4">
                        <h3 class="text-lg font-medium text-gray-900">User Promotions</h3>
                        <div id="promotion-details" class="mt-2">
                            <!-- Promotion details will be displayed here -->
                        </div>
                    </div>
                </div>



                <hr class="border-t-2 border-black mb-4">

                <!-- Selected products and total -->
                <div class="overflow-y-scroll mt-3 max-h-90" id="selected-products-container">
                    <table class="min-w-full divide-y divide-gray-200 table-fixed">
                        <thead>
                            <tr>
                                <th
                                    class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Product Code</th>
                                <th
                                    class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Price</th>
                                <th
                                    class="px-4 py-2 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Quantity</th>
                                <th class="px-4 py-2 bg-gray-50"></th>
                            </tr>
                        </thead>
                        <tbody id="selected-products" class="bg-white divide-y divide-gray-200">
                            <!-- Selected products will be displayed here -->
                        </tbody>
                    </table>
                </div>
                <!-- Footer -->
                <div class="mt-auto pt-4 border-t-2 border-black">
                    <div class="flex justify-between items-center">
                        <div>Total Price Raw</div>
                        <div id="totalPriceRaw">$0.00</div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>Discount Price</div>
                        <div id="discountPrice">$0.00</div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>Subtotal</div>
                        <div id="subtotal">$0.00</div>
                    </div>
                    <div class="flex justify-between mt-4">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Save</button>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Charge</button>
                    </div>
                </div>



            </div>
        </div>


    </div>

    <!-- Modal -->
    <div id="user-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
            <div class="bg-white p-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Select User</h3>
                    <button type="button" class="text-gray-400 hover:text-gray-500" onclick="closeModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-4">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th
                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Points</th>
                                <th class="px-6 py-3 bg-gray-50"></th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm"
                    onclick="selectUser()">
                    Select
                </button>
                <button type="button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm"
                    onclick="closeModal()">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <!-- Modal detail product   -->
    <!-- Modal detail product   -->
    <div id="productModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 transition-opacity">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-6xl sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="sm:flex-shrink-0 sm:w-4/12">
                            <img id="productImage" class="w-full h-auto" src="https://via.placeholder.com/300"
                                alt="Product Image">
                            <div class="text-center mt-4">
                                <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded"
                                    id="productCode"></span>
                                <span
                                    class="bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded"
                                    id="productFee"></span>
                                <span
                                    class="bg-yellow-100 text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded"
                                    id="productPrice"></span>
                            </div>
                        </div>
                        <div class="sm:w-8/12 mt-4 sm:mt-0 sm:ml-4 flex flex-col h-full">
                            <div id="productDetailsPromotions" class="grid grid-cols-2 gap-4 flex-grow">
                                <div id="productDetails" class="pr-4">
                                    <!-- Product details will be loaded here -->
                                </div>
                                <div id="promotions" class="overflow-y-auto max-h-48">
                                    <h3 class="text-lg font-medium text-gray-900">Promotions</h3>
                                    <div id="promotionList" class="grid grid-cols-1 gap-4">
                                        <!-- Promotions will be loaded here -->
                                    </div>
                                </div>
                            </div>
                            <hr class="border-t-2 border-black mb-4">
                            <div id="gemstones" class="mt-4 flex-grow overflow-y-auto" style="max-height: 1000px;">
                                <h3 class="text-lg font-medium text-gray-900">Gemstones</h3>
                                <div class="overflow-y-auto" style="max-height: 150px;">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead>
                                            <tr>
                                                <th
                                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Color</th>
                                                <th
                                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Clarity</th>
                                                <th
                                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Carat</th>
                                                <th
                                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Price</th>
                                                <th
                                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Type</th>
                                                <th
                                                    class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Category</th>
                                            </tr>
                                        </thead>
                                        <tbody id="gemstoneList" class="bg-white divide-y divide-gray-200">
                                            <!-- Gemstones will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse">
                    <button type="button"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm"
                        onclick="closeModal()">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>








    <!-- AlpineJS -->


    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</body>

</html>
